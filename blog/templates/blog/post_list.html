 {% extends 'blog/base.html' %}
{% block content %}
                {% for post in posts %}
                    <div class="post col-md-3">

                          <div class="image-container" ><a href="{% url 'post_detail' pk=post.pk %}"><img src="{{ post.image.url }}" width="100%/3" /></a></div>
                          <div class="date">
                              {{ post.published_date }}
                          </div>
                    </div>
                {% endfor %}
  {% endblock %}
