 {% extends 'blog/base.html' %}
{% block content %}
                {% for post in posts %}
                    <div class="post col-md-3">
                        <div class="date">
                            {{ post.published_date }}
                        </div>
                          <h1><a href="{% url 'post_detail' pk=post.pk %}"><img src="{{ post.image.url }}"/>{{post.title}}</a></h1>
                        <p>{{ post.text|linebreaks }}</p>
                    </div>
                {% endfor %}
  {% endblock content %}
