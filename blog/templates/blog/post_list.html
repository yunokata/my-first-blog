 {% extends 'blog/base.html' %}
{% block content %}
                {% for post in posts %}
                    <div class="post col-md-4">
                        <div class="date">
                            {{ post.published_date }}
                        </div>
                          <div class="image-container" ><h1><a href="{% url 'post_detail' pk=post.pk %}"><img src="{{ post.image.url }}" width="100% / 3" /></a></h1></div>
                    </div>
                {% endfor %}
  {% endblock content %}
